---
layout: default
---
<div id="content">
  {{ content }}

  <div class="center ph3-ns">
      <div class="cf ph2-ns">
        {% assign category = site.artwork | where_exp: "item", "item.path contains page.category_path" %}
        {% assign sorted = category | sort: "path" | reverse %}
        {% for art in sorted %}
          <div class="fl w-100 w-50-ns pa2 mb5">
            <a
              {% if art.href != null %}
                href="{{ art.href }}"
              {% else %}
                href="{{ art.url }}"
              {% endif %}
              style="background-image: url({{ art.image }})"
              class="link dt hide-child br2 contain bg-center vh-50 w-100 black"
            >
                <span class="dtc v-mid w-100 h-100 child bg-white-70 pa5 tl">
                  <span class="db">{{ art.title }}</span>
                  <span class="db">{{ art.medium }}</span>
                  <span class="db">{{ art.dimensions }}</span>
                </span>
            </a>
          </div>
        {% endfor %}
      </div>
  </div>
</div>
