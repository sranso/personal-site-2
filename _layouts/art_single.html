---
layout: default
---

<div class="mw9 center ph3-ns">
    <img class="db mla mra mt5 mb3" src="{{ page.src }}"/>
    <p class="tc">
        <span class="i f2 lh-copy">{{ page.title }}</span><br/>
        <span class="mb2">{{ page.medium }}{% if page.dimensions %}, {{ page.dimensions }}{% endif %}{% if page.status %}, {{ page.status }}{% endif %}</span>
    </p>
    {% if page.status contains "$" %}
        <p class="tc">
            Email me at <a
                target="_blank"
                href="mailto:sranso@gmail.com?subject={{ page.title }}&body={{ site.url }}{{ page.url }}">
                sranso@gmail.com</a> to inquire.
        </p>
    {% endif %}
</div>
