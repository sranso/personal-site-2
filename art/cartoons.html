---
layout: default
title: Sarah Ransohoff
---

<div class="mt6">
  <h2 class="">Cartoons</h2>
  <p><a href="/" class="pointer link">< back</a></p>

  <div class="flex flex-wrap items-center justify-between">
    {% for image in site.data.images.cartoons %}
      {% if image.href != null %}
        <div class="w-100 w-40-ns mb4">
          <p class="mb0 tc gray">Click image to see <i>The New Yorker</i> article.</p>
          <a
            class="pointer dim link mb4 _new-yorker"
            href="{{ image.href }}" target="_blank"><img src="{{ image.src }}" alt="{{ image.alt }}"/>
          </a>
        </div>
      {% else %}
        <div class="w-100 w-40-ns pointer dim link mb4">
          <a href="{{ image.src }}" target="_blank">
            <img src="{{ image.src }}" alt="{{ image.alt }}">
          </a>
        </div>
      {% endif %}
    {% endfor %}
  </div>
</div>
