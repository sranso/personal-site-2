---
layout: default
title: Sarah Ransohoff
---

<div class="mt6">
  <h1 class="">All work</h1>
  <p><a href="/" class="pointer link">< back</a></p>

  <div class="flex flex-wrap items-center justify-between">
    {% for list in site.data.images %}
      {% for image in list[1] %}
        {% if image.href != null %}
          <a class="w-40 pointer dim link mb4" href="{{ image.href }}" target="_blank"><img src="{{ image.src }}" alt="{{ image.alt }}"/></a>
        {% else %}
          <div class="w-40 pointer dim link mb4">
            <a href="{{ image.src }}" target="_blank">
              <img src="{{ image.src }}" alt="{{ image.alt }}">
            </a>
          </div>
        {% endif %}
      {% endfor %}
    {% endfor %}
  </div>
</div>
