---
layout: default
title: Projects
---

<div id="posts">
  <h5>>> Projects</h5>
  <ul class="posts">
    {% for project in site.categories.projects %}
      <li>
        <a class="project-title" href="{{ project.url }}">{{ project.title }}</a>
        <br />
        <span class="project-date">{{ project.date | date_to_string }}</span>
      </li>
    {% endfor %}
  </ul>
</div>
