---
layout: default
title: Projects
---

<div id="posts">
  <h1>Projects</h1>
  <ul class="posts">
    {% for project in site.categories.projects %}
      <li>
        <a class="post-title" href="{{ project.url }}">{{ project.title }}</a>
        <br />
        <span class="post-date">{{ project.date | date_to_string }}</span>
        {% for tag in project.tags %}
          <span class="post-tag">#{{ tag }}</span>
        {% endfor %}
      </li>
    {% endfor %}
  </ul>
</div>
