---
layout: default
title: Posts
---

<div id="posts">
  <h5>Blog Posts</h5>
  <ul class="posts">
    {% for post in site.categories.posts %}
      <li>
        <a class="post-title" href="{{ post.url }}">{{ post.title }}</a>
        <br />
        <span class="post-date">{{ post.date | date_to_string }}</span>
        {% for tag in post.tags %}
          <span class="post-tag">#{{ tag }}</span>
        {% endfor %}
      </li>
    {% endfor %}
  </ul>
</div>
