---
layout: default
title: Posts
---

<div class="mt4">
  <h1 class="ttu">Blog Posts</h1>
  <ul class="posts ml2 list">
    {% for post in site.categories.posts %}
      <li class="mb4 pb3 bb b--light-gray">
        <a class="link black underline hover-bg-light-blue f2" href="{{ post.url }}">{{ post.title }}</a>
        <br />
        <span class="mr3">{{ post.date | date_to_string }}</span>
        {% for tag in post.tags %}
          <span class="gray">#{{ tag }}</span>
        {% endfor %}
      </li>
    {% endfor %}
  </ul>
</div>
